{# stores/templates/store_list.html #}
{% extends 'base.html'%}
{% block title %}店家列表 | {{ block.super }}{% endblock title %}
{% block body%}
{{block.super}}
<div class="container">
  {% for store in stores %}
  <div class="store">
    <h2><a href="{{store.get_absolute_url}}">{{ store.name }}</h2>
    <p>{{ store.notes }}</p>
  </div>
  {% endfor %}
  <a href="{% url 'store_create' %}" class="btn btn-default">建立店家</a>
</div>

{% endblock body %}
